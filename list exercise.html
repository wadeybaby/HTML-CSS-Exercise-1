<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Main Title -->
    <title>HTML Lists Exercise</title>
</head>
<body>
<!-- Main Heading of the document -->
    <h1>HTML Lists</h1>
<!-- Subheading for the first list -->
    <h2>Commonly kept house pets:</h2>
<!-- Unordered list  -->
    <ul>
        <li>Cats</li>
        <li>Dogs</li>
        <li>Birds</li>
        <li>Fish</li>
    </ul>
<!-- Subheading for the second list -->
    <h2>Five highest population dense South African Provinces</h2>
<!-- Ordered list to display provinces from highest to lowest -->
    <ol>
        <li>Gauteng</li>
        <li>KwaZulu-Natal</li>
        <li>Western Cape</li>
        <li>Mpumalanga</li>
        <li>Limpopo</li>
    </ol>
</body>
</html>
